<body>
  <header class="header">TODO LIST</header>
  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-list">
      <li class="list-name">Youtube</li>
    </ul>
    <form id=form>
      <input type="text" class="new list" id="lists" name="lists" placeholder="new list name" value="lists">
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="tasks pop-up-form">
    <form id=task-form>
      <input type="text" class="new item" id="list-tilte" name="title" placeholder="title">
      <input type="text" class="new item" id="list-description" name="description" placeholder="description">
      <input type="date" class="new item" id="list-date" name="date" placeholder="due date">
      <div class="priority-radio-button">
        PRIORITY :-
        <input type="radio" id="high" name="priority" class="radio-button" value="high">
        <label for="high">High</label>
        <input type="radio" id="medium" name="priority" class="radio-button" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="low" name="priority" class="radio-button" value="low">
        <label for="low">Low</label>
      </div>
      <button class="btn create task-btn" aria-label="create new list">+ Add </button>
    </form>
  </div>
