<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-list">
      <li class="list-name">Youtube</li>
    </ul>
    <form id=form>
      <input type="text" class="new list" id="lists" name="lists" placeholder="new list name" value="lists">
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>








  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title">YouTube</h2>
      <!-- <p class="task-count">3 tasks remaining</p> -->
    </div>
  
    <div class="todo-body">
      <div class="tasks">
        <div class="task">
          <input type="checkbox" id="task-1" />
          <label for="task-1">
            <span class="custom-checkbox"></span>
            record todo list video
          </label>
        </div>
      </div>
  
      <div class="new-task-creator">
          <button class="btn create" aria-label="create new task">+ Add New Task</button>
      </div>
  
      <div class="delete-stuff">
        <button class="btn delete">Clear completed tasks</button>
        <button class="btn delete">Delete list</button>
      </div>
    </div>
  </div>









  <div class="tasks pop-up-form">
    <form id=task-form>
      <input type="text" class="new item" id="list-tilte" name="title" placeholder="title">
      <input type="text" class="new item" id="list-description" name="description" placeholder="description">
      <input type="date" class="new item" id="list-date" name="date" placeholder="due date">
      <input type="text" class="new item" id="list-notes" name="notes" placeholder="notes">
      <input type="radio" class="new item" id="list-check" name="check">
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
